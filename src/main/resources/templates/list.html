<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Registros</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Listagem de Registros</h1>
        
         <form th:action="@{/form}" method="post" th:object="${formData}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" th:field="*{telefone}" required>
        <br>
        <button type="submit">Adicionar Registro</button>
    </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="form : ${forms}">
                    <td th:text="${form.id}"></td>
                    <td th:text="${form.nome}"></td>
                    <td th:text="${form.email}"></td>
                    <td th:text="${form.telefone}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
